<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Inicia sesión en Brailletopía para acceder a tu perfil y continuar aprendiendo.">
  <title>Iniciar Sesión - Brailletopía</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="../css/variables.css">
  <link rel="stylesheet" href="../css/layout.css">
  <link rel="stylesheet" href="../css/components.css">
  <link rel="stylesheet" href="../css/accessibility.css">
  
  <style>
    .login-container {
      max-width: 500px;
      margin: var(--space-xxxl) auto;
      padding: var(--space-xl);
    }
    
    .login-card {
      background: var(--color-white);
      border: var(--border-width-thick) solid var(--color-primary);
      border-radius: var(--border-radius-md);
      padding: var(--space-xxl);
      box-shadow: var(--shadow-lg);
    }
    
    .login-header {
      text-align: center;
      margin-bottom: var(--space-xl);
    }
    
    .login-header h1 {
      color: var(--color-primary);
      margin-bottom: var(--space-sm);
    }
    
    .login-divider {
      margin: var(--space-lg) 0;
      text-align: center;
      position: relative;
    }
    
    .login-divider::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: var(--color-gray-200);
    }
    
    .login-divider span {
      position: relative;
      background: var(--color-white);
      padding: 0 var(--space-md);
      color: var(--color-gray-700);
      font-size: var(--font-size-small);
    }
  </style>
</head>
<body>
  <a href="#main-content" class="skip-link">Saltar al contenido principal</a>
  
  <!-- Header (cargado dinámicamente) -->
  <div id="header-container"></div>
  
  <!-- Panel de Accesibilidad (cargado dinámicamente) -->
  <div id="accessibility-container"></div>
  
  <main id="main-content" class="main-content">
    <div class="container">
      <!-- Breadcrumb -->
      <div id="breadcrumb-nav"></div>
      <div class="login-container">
        <div class="login-card">
          <div class="login-header">
            <h1>Iniciar Sesión</h1>
            <p>Accede a tu cuenta para continuar aprendiendo braille</p>
          </div>
          
          <!-- Mensaje de error global -->
          <div id="login-error" role="alert" aria-live="assertive" style="display: none;"></div>
          
          <!-- Formulario de Login -->
          <form id="login-form" novalidate aria-label="Formulario de inicio de sesión">
            <!-- Email -->
            <div class="form-group">
              <label for="email" class="form-label required">Correo electrónico</label>
              <input 
                type="email" 
                id="email" 
                name="email" 
                class="form-input"
                aria-required="true"
                aria-describedby="email-error"
                autocomplete="email"
                placeholder="tu@email.com"
              >
              <div id="email-error" class="form-error" role="alert" style="display: none;"></div>
            </div>
            
            <!-- Password -->
            <div class="form-group">
              <label for="password" class="form-label required">Contraseña</label>
              <input 
                type="password" 
                id="password" 
                name="password" 
                class="form-input"
                aria-required="true"
                aria-describedby="password-error"
                autocomplete="current-password"
                placeholder="••••••••"
              >
              <div id="password-error" class="form-error" role="alert" style="display: none;"></div>
            </div>
            
            <!-- Recordar sesión -->
            <div class="form-group">
              <div class="form-check">
                <input 
                  type="checkbox" 
                  id="remember" 
                  name="remember" 
                  class="form-check-input"
                >
                <label for="remember" class="form-check-label">
                  Recordar mi sesión
                </label>
              </div>
            </div>
            
            <!-- Botón Submit -->
            <button type="submit" class="btn btn-primary btn-xl" style="width: 100%;">
              Iniciar Sesión
            </button>
            
            <!-- Enlaces adicionales -->
            <div style="text-align: center; margin-top: var(--space-lg);">
              <a href="#" style="color: var(--color-tertiary); font-size: var(--font-size-small);">
                ¿Olvidaste tu contraseña?
              </a>
            </div>
          </form>
          
          <div class="login-divider">
            <span>o</span>
          </div>
          
          <!-- Registro -->
          <div style="text-align: center;">
            <p style="margin-bottom: var(--space-md); color: var(--color-gray-700);">
              ¿No tienes cuenta?
            </p>
            <a href="#" class="btn btn-outline btn-xl" style="width: 100%;">
              Crear una cuenta
            </a>
          </div>
        </div>
      </div>
      
      <!-- Botón Volver -->
      <div id="back-button-container"></div>
    </div>
  </main>
  
  <!-- Footer (cargado dinámicamente) -->
  <div id="footer-container"></div>
  
  <script src="../js/components-loader.js"></script>
  <script type="module">
    import { AccessibilityManager } from '../js/accessibility.js';
    
    let accessibilityManager;
    
    document.addEventListener('DOMContentLoaded', () => {
      accessibilityManager = new AccessibilityManager();
      
      // Crear breadcrumbs
      window.createBreadcrumbs([
        { text: 'Inicio', url: '../index.html' },
        { text: 'Iniciar Sesión', url: '' }
      ]);
      
      // Validación del formulario
      const form = document.getElementById('login-form');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      
      form.addEventListener('submit', (e) => {
        e.preventDefault();
        
        let isValid = true;
        
        // Limpiar errores previos
        clearErrors();
        
        // Validar email
        const email = emailInput.value.trim();
        if (!email) {
          showError('email', 'El correo electrónico es obligatorio');
          isValid = false;
        } else if (!isValidEmail(email)) {
          showError('email', 'Por favor, introduce un correo electrónico válido');
          isValid = false;
        }
        
        // Validar password
        const password = passwordInput.value;
        if (!password) {
          showError('password', 'La contraseña es obligatoria');
          isValid = false;
        } else if (password.length < 6) {
          showError('password', 'La contraseña debe tener al menos 6 caracteres');
          isValid = false;
        }
        
        if (isValid) {
          // Simulación de login exitoso
          showGlobalSuccess('¡Inicio de sesión exitoso! Redirigiendo...');
          setTimeout(() => {
            window.location.href = 'cursos.html';
          }, 2000);
        } else {
          accessibilityManager.announce('Por favor, corrige los errores en el formulario');
        }
      });
      
      // Validación en tiempo real
      emailInput.addEventListener('blur', () => {
        if (emailInput.value.trim() && !isValidEmail(emailInput.value)) {
          showError('email', 'Por favor, introduce un correo electrónico válido');
        }
      });
    });
    
    function isValidEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }
    
    function showError(fieldId, message) {
      const input = document.getElementById(fieldId);
      const errorDiv = document.getElementById(`${fieldId}-error`);
      
      input.classList.add('error');
      input.setAttribute('aria-invalid', 'true');
      
      errorDiv.textContent = message;
      errorDiv.style.display = 'flex';
    }
    
    function clearErrors() {
      const inputs = document.querySelectorAll('.form-input');
      const errors = document.querySelectorAll('.form-error');
      const globalError = document.getElementById('login-error');
      
      inputs.forEach(input => {
        input.classList.remove('error');
        input.setAttribute('aria-invalid', 'false');
      });
      
      errors.forEach(error => {
        error.style.display = 'none';
        error.textContent = '';
      });
      
      globalError.style.display = 'none';
      globalError.className = '';
    }
    
    function showGlobalSuccess(message) {
      const errorDiv = document.getElementById('login-error');
      errorDiv.className = 'alert alert-success';
      errorDiv.innerHTML = `
        <div class="alert-icon">✓</div>
        <div class="alert-content">
          <p>${message}</p>
        </div>
      `;
      errorDiv.style.display = 'flex';
    }
  </script>
</body>
</html>
